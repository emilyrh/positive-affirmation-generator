<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Affirmations</title>
  </head>
  <body>
    <div class="container">
      <main>
        <header><h1>AI Affirmations Generator</h1></header>
        <div class="form-container">
          <form id="affirmation-generator-form">
            <input
              type="text"
              placeholder="What would you like positive affirmations for?"
              autofocus
              required
              autocomplete="off"
              class="topic"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">eg. confidence, love, career</div>
        </div>
        <div class="affirmation hidden" id="affirmation"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/emilyrh" target="blank">Emily Huggins</a>
        and is open-sourced on
        <a
          href="https://github.com/emilyrh/positive-affirmation-generator"
          target="blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://ai-positive-affirmations.netlify.app" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
